type Program {
  id: Int!
  name: String!
  code: String!
  url: String!
  description: String
  structureSource: String
  sequenceSource: String
  handbook: [Handbook!]
  specialisations: [SpecialisationProgram!]
  updated: String
}

input ProgramInput {
  id: Int!
  handbook: [HandbookInput!]!
}

type SpecialisationProgram {
  programId: Int!
  program: Program
  specialisation: Specialisation
  specialisationId: Int!
}

type Specialisation {
  id: Int!
  url: String!
  name: String!
  code: String!
  legacyCode: String
  description: String
  availability: String
  structureSource: String
  sequenceSource: String
  handbook: [Handbook!]
  programs: [SpecialisationProgram!]
  updated: String
}

input SpecialisationInput {
  id: Int!
  handbook: [HandbookInput!]!
}

enum Selection {
  AND
  OR
}

type Handbook {
  id: Int!
  nodeId: Int!
  programId: Int
  program: Program
  specialisationId: Int
  specialisation: Specialisation
  parentId: Int
  text: String
  folder: Boolean
  type: String
  selection: Selection
  number: Int
  maxNumber: Int
  credits: Int
  level: Int
  reference: Int
  collection: Int
  flagged: Boolean
  selector: String
  index: Int
  subjectCode: String
  subjectName: String
}

input HandbookInput {
  id: Int
  nodeId: Int!
  parentId: Int
  text: String
  index: Int
  folder: Boolean
  type: String
  selection: Selection
  number: Int
  maxNumber: Int
  credits: Int
  level: Int
  reference: Int
  collection: Int
  flagged: Boolean
  selector: String
  subjectCode: String
  subjectName: String
}

type Query {
  programs: [Program!]!
  program(id: Int!): Program
  specialisations: [Specialisation!]!
  specialisation(id: Int!): Specialisation
}

type Mutation {
  saveProgramHandbook(input: ProgramInput!): Program
  saveSpecialisationHandbook(input: SpecialisationInput!): Specialisation
}
