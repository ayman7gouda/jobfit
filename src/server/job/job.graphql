type JobCategory {
  id: Int!
  name: String!
  count: Int!
  avg: Float!
  min: Float!
  max: Float!
}

type Job {
  id: Int!
  city: String
  country: String
  state: String
  title: String
  dateText: String
  domain: String
  domainId: String
  text: String
  url: String
  region: String
  employer: String
  intermediary: String
  email: String
  jobReferenceId: String
  source: String
  telephone: String
  duplicateId: String
  maximumDegree: String
  minimumDegree: String
  otherDegrees: String
  preferredDegrees: String
  requiredDegrees: String
  standardMajor: String
  minExperience: Float
  maxExperience: Float
  ANZSCOCode: Int
  ANZSCO: String
  ANZSICCode: String
  maxAnnualSalary: Float
  maxHourlySalary: Float
  minAnnualSalary: Float
  minHourlySalary: Float
  jobType: String
  BGTOcc: String
  BGTOccName: String
  SA4Code: String
  jobId: Int
  # certifications:   [JobCertifications]
  skills: [JobSkills!]!
}

type JobSkills {
  jobId: Int
  skillId: Int
  skill: Skill
  job: Job
}

type EmployerCount {
  name: String
  count: Int
}

type JobProfileSkill {
  skillId: Int
  name: String
  count: Int
}

type JobProfileSkillCategory {
  clusterId: Int
  name: String
  count: Int
  skills: [JobProfileSkill!]!
}

type JobRoleProfile {
  name: String
  description: String
  demand: String
  jobCount: Int
  average: Float
  minSalary: Float
  maxSalary: Float
  employers: [EmployerCount!]!
  skills: [JobProfileSkillCategory!]!
}

extend type Query {
  jobCategories: [JobCategory!]!
  jobs(id: Int!): [Job!]
  jobRoleProfile(unit: Int!): JobRoleProfile
}
