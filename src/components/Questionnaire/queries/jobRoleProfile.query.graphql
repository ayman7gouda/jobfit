query JobRoleProfile($unit: Int!) {
  jobRoleProfile(unit: $unit) {
    name
    average
    demand
    description
    employers {
      count
      name
    }
    jobCount
    projection
    maxSalary
    minSalary
    skills {
      clusterId
      count
      name
      skills {
        skillId
        count
        name
      }
    }
  }
}
